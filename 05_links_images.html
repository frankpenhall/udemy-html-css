<!DOCTYPE html>
<html lang="en">

    <title>Links & Images</title>

<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    <!-- Internal Link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- Local Image -->
    <img src="/Images/daisy_may.png" alt="My Image" width="200">
    <!-- Remote Image -->
    <img src="https://images.unsplash.com/photo-1654789460791-74c79093c37e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
