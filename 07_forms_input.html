<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <div>
            <!-- Text -->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>
        <div>
            <!-- Email -->
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <!-- Textarea-->
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <!-- Select -->
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
            </select>
        </div>
        <div>
            <!-- Number -->
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <!-- Date -->
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <!-- Radio -->
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple"
            id="membership"> Simple
            <input type="radio" name="membership" value="standard"
            id="membership" checked> Standard
            <input type="radio" name="membership" value="super"
            id="membership"> Super
        </div>
        <div>
            <!-- Checkbox -->
            <label for="likes">I like..</label>
            <input type="checkbox" name="membership" value="bike"
            id="likes"> Bike
            <input type="checkbox" name="membership" value="car"
            id="likes"> Car
            <input type="checkbox" name="membership" value="bus"
            id="likes"> Bus
        </div>
        <!-- Input submit-->
        <input type="submit" value="Submit">
        <!-- using button tag -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
